info: |-                
  Prints 'Hello World' as much as needed.
author: vinzekatze       

# Tags for search
tags:                
  - hello
  - world
  - help
  - example

# Install info
install: >-          
  No installation needed

# Command line arguments
variables:           
  # Names of objects (argument names) at 'variables' can be any
  count:                    # Argument name
    default:                # If empty, argument is positional and required
    replacer: __COUNT__     # This string will be replaced at script code with the value of the argument
    info: number of repetitions. must be int.
  t:
    default: 'Hello World'  # If not empty, argument is optional
    replacer: --TEXT--
    info: phrase to repeat. default is 'Hello World'

# Shell for script execution
shell: /bin/bash
script: |- 
  phrase='--TEXT--'
  ans=$(echo $phrase | cut -d ' ' -f 1)
  for i in $(seq 1 __COUNT__); do
    echo '--TEXT--!'
    echo -e "...$ans, $(whoami)\n"
  done

# Key's 'info', 'author', 'tags', 'install', 'variables', 'shell' and 'script' are required
# Only 'shell' and 'script' can't be empty