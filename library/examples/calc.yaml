info: |-
  Stupid python calc.
author: vinzekatze       

# Tags for search.
tags:
  - calc
  - python
  - help
  - example

# Install info.
install: >-
  No installation needed

# Command line arguments
variables:
  # Names of objects (argument names) at 'variables' can be any
  x:                    # Argument name
    default:            # If empty, argument is positional and required
    replacer: _X_       # This string will be replaced at script code by the argument value
    info: argument number 1 (int)
  y:
    default:
    replacer: _Y_
    info: argument number 2 (int)
  oper:
    default:            # If list, argument is required option with choise
      - '+'
      - '-'
      - '*'
      - '/'
    replacer: _OPER_
    info: arithmetic operator. use quotes to set 

# Shell for script execution
shell: python3
script: |- 
  x = int('_X_')
  y = int('_Y_')
  result = x _OPER_ y
  print(result) 

# Key's 'info', 'author', 'tags', 'install', 'variables', 'shell' and 'script' are required.
# Only 'shell' and 'script' can't be empty